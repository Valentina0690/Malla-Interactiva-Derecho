
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Derecho UFPSO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .semestre {
      background: #ffffff;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .semestre h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .materia {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .materia input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .materia label {
      cursor: pointer;
    }
    .aprobada label {
      text-decoration: line-through;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Derecho UFPSO</h1>
  <div id="contenedor"></div>

  <script>
    const malla = {
  "Semestre 1": [
    "Introducción al Derecho",
    "Derecho Civil Parte General Personas",
    "Derecho Constitucional General",
    "Derecho Romano",
    "Comunicación Escrita y Oral",
    "Cátedra Institucional"
  ],
  "Semestre 2": [
    "Derecho Constitucional Colombiano I",
    "Derecho Civil Bienes y Propiedad Intelectual",
    "Derechos Humanos y DIH",
    "Historia del Derecho Colombiano",
    "Teoría General del Proceso",
    "Antropología",
    "Electiva I",
    "Oralidad Jurídica",
    "Inclusión y Discapacidad",
    "Migración"
  ],
  "Semestre 3": [
    "Derecho Constitucional Colombiano II",
    "Derecho Civil Obligaciones",
    "Derechos Fundamentales y Justicia Transicional",
    "Derecho Laboral Individual",
    "Hermenéutica y Argumentación",
    "Filosofía del Derecho",
    "Inglés I"
  ],
  "Semestre 4": [
    "Derechos Humanos y Mecanismos de Protección",
    "Derecho Civil Contratos I",
    "Derecho Administrativo General I",
    "Derecho Penal General I",
    "Derecho Laboral Colectivo",
    "Metodología de la Investigación",
    "Inglés II"
  ],
  "Semestre 5": [
    "Derecho Civil Contratos II",
    "Derecho Administrativo General II",
    "Derecho Penal General II",
    "Seguridad Social",
    "Sociología Jurídica",
    "Mecanismos Alternativos de Solución de Conflictos",
    "Inglés III"
  ],
  "Semestre 6": [
    "Derecho Comercial I",
    "Derecho Administrativo Especial",
    "Derecho Procesal Laboral",
    "Derecho Penal Especial",
    "Proyecto de Investigación y Monografía",
    "Derecho Probatorio",
    "Inglés IV"
  ],
  "Semestre 7": [
    "Derecho Comercial II (Títulos Valores)",
    "Contratación Estatal",
    "Estudios Sociales de la Región del Catatumbo",
    "Derecho Laboral Administrativo",
    "Derecho Procesal Civil I",
    "Derecho Procesal Penal I",
    "Derecho Procesal Administrativo",
    "Consultorio Jurídico y Centro de Conciliación I"
  ],
  "Semestre 8": [
    "Derecho Comercial III (Sociedades)",
    "Derecho Procesal Civil II",
    "Derecho Procesal Penal II",
    "Derecho Internacional Público",
    "Criminología",
    "Consultorio Jurídico y Centro de Conciliación II",
    "Electiva II",
    "Derecho Policivo",
    "Análisis Jurisprudencial",
    "Derecho Agrario"
  ],
  "Semestre 9": [
    "Sucesiones",
    "Derecho de Familia y del Menor",
    "Teoría del Estado y Ciencias Políticas",
    "Derecho del Medio Ambiente",
    "Criminalística y Medicina Legal",
    "Consultorio Jurídico y Centro de Conciliación III",
    "Electiva III",
    "Trabajo de Grado I",
    "Psicología Jurídica y Forense",
    "Derecho Electoral",
    "Derecho Inmobiliario"
  ],
  "Semestre 10": [
    "Innovación Jurídica y Derecho Digital",
    "Derecho Notarial y Registral",
    "Derecho Tributario",
    "Derecho Disciplinario",
    "Consultorio Jurídico y Centro de Conciliación IV",
    "Servicio Social",
    "Deontología Jurídica",
    "Trabajo de Grado II",
    "Trabajo de Grado (sustentación)"
  ]
};
        "Derecho Civil Parte General",
        "Derecho Constitucional General",
        "Derecho Romano",
        "Comunicación Escrita y Oral",
        "Cátedra Institucional"
      ],
      "Semestre 2": [
        "Derecho Constitucional Colombiano I",
        "Derecho Civil Bienes y Propiedad Intelectual",
        "Derechos Humanos y DIH",
        "Historia del Derecho Colombiano",
        "Teoría General del Proceso",
        "Antropología",
        "Electiva I",
        "Oralidad Jurídica",
        "Inclusión y Discapacidad",
        "Migración"
      ]
    };

    const contenedor = document.getElementById("contenedor");

    Object.entries(malla).forEach(([semestre, materias]) => {
      const div = document.createElement("div");
      div.className = "semestre";
      div.innerHTML = `<h2>${semestre}</h2>`;

      materias.forEach((materia, index) => {
        const key = `${semestre}-${index}`;
        const aprobada = localStorage.getItem(key) === "true";

        const item = document.createElement("div");
        item.className = `materia ${aprobada ? 'aprobada' : ''}`;

        item.innerHTML = `
          <input type="checkbox" id="${key}" ${aprobada ? 'checked' : ''} />
          <label for="${key}">${materia}</label>
        `;

        item.querySelector("input").addEventListener("change", (e) => {
          const checked = e.target.checked;
          localStorage.setItem(key, checked);
          item.classList.toggle("aprobada", checked);
        });

        div.appendChild(item);
      });

      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
